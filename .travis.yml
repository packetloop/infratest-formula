sudo: required

language: ruby

bundler_args: --without='vagrant' --without='linode'

services:
  - docker

env:
  matrix:
# Split up the test-kitchen run to avoid exceeding 50 minutes:
  - KITCHEN_REGEXP=default
  - KITCHEN_REGEXP=custom

script:
- bundle exec rake integration:docker $KITCHEN_REGEXP

after_failure: cat docker_daemon.log
